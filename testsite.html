<!DOCTYPE html>
<html>
<body>


<h1>The XMLHttpRequest Object</h1>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="showByRoom(obj);">Change Content</button>
<button type="button" onclick="loadDoc();">Load</button>

<script>
rt = " ";
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("demo").innerHTML = this.responseText;
      rt = this.responseText;
      obj = JSON.parse(rt); 
    };
  };
  xhttp.open("GET", "https://api.svsu.edu/courses?prefix=CIS&courseNumber=255", true);
  xhttp.send();
};

function sortByRoom(obj){
  newArray = obj.courses.slice();
  newArray.sort(compare);
  return newArray;
};
function compare(a, b) {
  
  var roomA = a.room;
  var roomB = b.room;

  var comparison = 0;
  if (roomA > roomB) {
    comparison = 1;
  } else if (roomA < roomB) {
    comparison = -1;
  }
  return comparison;
};

function showByRoom(obj){
 sortByRoom(obj);

 na = $.map(newArray, function(n) {
		li = document.createElement('li');
		li.innerHTML = n.prefix + " " 
	         + n.courseNumber + " " 
			 + n.meetingTimes[0].building + " " 
			 + n.meetingTimes[0].room;
		return li;
		
  });
 
    $("#demo").append(na);
    $("#demo").children(":even").css("background-color", "yellow");
};

</script>

</body>
</html>
